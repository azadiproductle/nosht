[tool:pytest]
testpaths = tests
addopts = --isort --aiohttp-loop uvloop --aiohttp-fast
isort_ignore =
    src/run.py

[flake8]
max-line-length = 120
max-complexity = 12

[coverage:run]
source = src
branch = True
omit =
    src/run.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover

    raise AssertionError
    raise NotImplementedError
    raise NotImplemented
